<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Egorov Agency Test</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <picture class="left-figure">
      <source
        media="(min-width: 1280px)"
        srcset="./assets/backgroung/left.svg"
      />
      <source
        media="(min-width: 780px)"
        srcset="./assets/backgroung/left2.svg"
      />
      <img src="./assets/backgroung/left3.svg" />
    </picture>

    <picture class="right-figure">
      <source
        media="(min-width: 1280px)"
        srcset="./assets/backgroung/right.svg"
      />
      <source
        media="(min-width: 780px)"
        srcset="./assets/backgroung/right2.svg"
      />
      <img src="./assets/backgroung/right3.svg" />
    </picture>

    <section class="container">
      <header>
        <a href="#">
          <img class="logo" src="./assets/logo.svg" />
        </a>
      </header>

      <div class="title">Under Construction</div>
      <div class="subtitle">
        We're making lots of improvements and will be back soon
      </div>

      <div class="timer-container">
        <div class="timer">
          <div class="timer-item" id="days"></div>
          <div class="timer-item" id="hours"></div>
          <div class="timer-item" id="minutes"></div>
          <div class="timer-item" id="seconds"></div>
        </div>

        <div class="container-label">
          <div class="label-wrapper">
            <div class="label-img"></div>
            <span class="label-text" data-long="Days" data-short="DD"></span>
          </div>
          <div class="label-wrapper">
            <div class="label-img"></div>
            <span class="label-text" data-long="Hours" data-short="HH"></span>
          </div>
          <div class="label-wrapper">
            <div class="label-img"></div>
            <span
              class="label-text2"
              data-long="Minutes"
              data-short="MM"
            ></span>
          </div>
          <div class="label-wrapper">
            <div class="label-img"></div>
            <span
              class="label-text2"
              data-long="Seconds"
              data-short="SS"
            ></span>
          </div>
        </div>
      </div>

      <div class="subtitle subtitle2">Check our event page when you wait:</div>

      <button
        class="btn-link"
        onclick="window.location.href = 'https://egorovagency.by/#mai'"
      >
        <div class="btn-wrapper">
          Go to the event
          <img src="./assets/arrow.svg" />
        </div>
      </button>

      <div id="modalID" class="modal">
        <div class="modal-content" id="modalIDContent">
          <div class="modal-btn-wrapper">
            <button onclick="hideModal()" class="close btn-close-x">
              <img src="./assets/x.svg" />
            </button>
          </div>

          <div class="modal-title">SUCCESS!</div>
          <div class="modal-subtitle">
            You have successfully subscribed to the email newsletter
          </div>
          <div class="modal-btn-wrapper-text">
            <button onclick="hideModal()" class="close btn-close-text">
              Close
            </button>
          </div>
        </div>
      </div>

      <footer>
        <div class="container-form">
          <form
            action="https://private-c4cefc-codepenvf.apiary-mock.com/sendform"
          >
            <input
              class="input-email"
              name="message"
              placeholder="Enter your Email and get notified"
              type="email"
              required
            />
            <button class="btn-send">
              <img src="./assets/arrow.svg" />
            </button>
          </form>
        </div>
      </footer>
    </section>

    <script src="timer.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
